<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p id="currentDay" class="lead">
        <script>
          var  currentDay = moment();
          currentDay.format("MMMM Do")
          document.write(currentDay.format("MMMM Do"))
        </script>
      </p>
    </header>
    <div class="container">
     <!-- begin timeblocks -->
     <!-- 9 AM -->
       <div class="container">
          <div class="row justify-content">
            <p id="time" class="text-body col-1">9 AM </p>
              <input type="text" id="9" class="col-10" placeholder="...">
            <button class="saveBtn">Save</button>
          </div>
      </div>
      <!-- 10am -->
      <div class="container">
        <div class="row justify-content">
            <p id="time" class="text-body col-1">10 AM </p>
              <input type="text" id="10" class="col-10" placeholder="...">
            <button class="saveBtn">Save</button>
        </div>
      </div>
      <!-- 11am -->
      <div class="container">
        <div class="row justify-content">
            <p id="time" class=" text-body col-1">11 AM</p>
              <input type="text" id="11" class="col-10" placeholder="...">
            <button class="saveBtn">Save</button>
        </div>
      </div>
      <!-- 12pm -->
      <div class="container">
        <div class="row justify-content">
            <p id="time" class="text-body col-1">12 PM</p>
              <input type="text" id="12" class="col-10" placeholder="...">
            <button class="saveBtn">Save</button>
        </div>
      </div>
      <!-- 1pm -->
      <div class="container">
        <div class="row justify-content">
            <p id="time" class="text-body col-1">1 PM</p>
              <input type="text" id="1" class="col-10" placeholder="...">
            <button class="saveBtn">Save</button>
        </div>
      </div>
      <!-- 2pm -->
      <div class="container">
        <div class="row justify-content">
            <p id="time" class="hour col-1">2 PM</p>
              <input type="text" id="2" class="col-10" placeholder="..."> 
            <button class="saveBtn">Save</button>
        </div>
      </div>
      <!-- 3pm -->
      <div class="container">
        <div class="row justify-content">
            <p id="time" class="hour col-1">3 PM</p>
              <input type="text" id="3" class="col-10" placeholder="..."> 
            <button class="saveBtn">Save</button>
        </div>
      </div>
      <!-- 4pm -->
      <div class="container">
        <div class="row justify-content">
            <p id="time" class="hour col-1">4 PM</p>
              <input type="text" id="4" class="col-10" placeholder="..."> 
            <button class="saveBtn">Save</button>
        </div>
      </div>
       <!-- 5pm -->
       <div class="container">
        <div class="row justify-content">
            <p id="time" class="hour col-1">5 PM</p>
              <input type="text" id="5" class="col-10" placeholder="..."> 
            <button class="saveBtn">Save</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
    
  </body>
</html>
